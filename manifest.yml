---
applications:
  - name: forms-api-((PAAS_ENVIRONMENT))
    memory: 256M
    command: bundle exec rackup -o 0.0.0.0 -p $PORT
    services:
      - forms-api-((PAAS_ENVIRONMENT))-db
      - forms-api-((PAAS_ENVIRONMENT))-splunk
    env:
      RACK_ENV: production
      SENTRY_DSN: ((SENTRY_DSN))
      API_KEY: ((API_KEY))
      PAAS_ENVIRONMENT: ((PAAS_ENVIRONMENT))
